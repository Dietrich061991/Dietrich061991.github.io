<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
			position: fixed;
			top: 0px;
			z-index: 99;
			width: 100%;
		}
		
		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<a href="index.html">Home</a>
		<a href="About-me.html">About</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
