<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
			position: relative;
			z-index: 1;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}

		/* Estilização do corpo */
		body {
			background-color: black;
			margin: 80px 0 0 0;
			padding: 0;
		}

		/* Estilização da imagem */
		.imagem {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: auto;
			z-index: -1;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<img src="imagem1.jpg" alt="Imagem" class="imagem">
</body>
</html>
