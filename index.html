<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #f1f1f1;
			text-align: center;
		}

		li {
			display: inline-block;
		}

		li a {
			display: block;
			padding: 10px 20px;
			color: #333;
			font-size: 18px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>

	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#about">About</a></li>
		<li><a href="#contact">Contact</a></li>
	</ul>

</body>
</html>
