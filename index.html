<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}
		
		/* Estilização do corpo */
		
		body {
			background-color: black;
		}
		
	</style>
</head>
<body>
	<nav class="menu">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
