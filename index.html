<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}

		/* Estilização do corpo */
		body {
			background-color: black;
			margin: 0;
			padding: 0;
		}

		/* Imagem na lateral */
		.image-container {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 50%;
			background: url('imagem1.jpg') no-repeat center center fixed;
			background-size: cover;
			z-index: -1;
		}

		/* Texto centralizado */
		.text-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.text-container h1 {
			font-family: 'Fira Sans', sans-serif;
			font-size: 48px;
			font-weight: bold;
			color: white;
			text-align: center;
			margin-bottom: 20px;
		}

		.text-container p {
			font-family: 'Fira Sans', sans-serif;
			font-size: 24px;
			color: white;
			text-align: center;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div class="image-container"></div>
	<nav class="menu">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
