<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
			position: fixed;
			top: 0px;
			z-index: 99;
			width: 100%;
		}
		
		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}

		/* Estilização do corpo */
		body {
			background-color: #2C3E50;
			margin: 80px 0 0 0;
			padding: 0;
		}

		/* Estilização da imagem */
		.imagem {
			position: absolute;
			top: 50px;
			left: 0;
			width: 100%;
			height: auto;
			z-index: -1;
		}

		/* Estilização do texto */
		.texto {
			position: absolute;
			top: 700px;
			right: 20px;
			color: white;
			font-size: 25px;
			line-height: 1.0;
			max-width: 500px;
		}
		/* Estilo da classe "objetivo da empresa" */
		.objetivo {
			font-size: 45px;
			font-weight: bold;
			line-height: 1.0;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<img src="imagem1.jpg" alt="Imagem" class="imagem">
	<div class="texto">
		<span class="objetivo">Get Professional</span><br>
		<span class="objetivo">Business Assistance Now</span><br>
		Ready to make the biggest change in your business? We can help you simplify accounting and taxation. Contact us to find out how we can help you run your business more efficiently and effectively.
	</div>
</body>
</html>
