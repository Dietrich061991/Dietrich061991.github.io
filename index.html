<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu-container {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0 0;
			margin-top: 0;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
			padding-top: 0;
		}

		.menu a:hover {
			color: #ff9800;
		}

		/* Estilização do corpo */
		body {
			background-color: black;
		}

		/* Estilização da imagem */
		.image-container {
			margin-top: 10px;
		}

		.image-container img {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="menu-container">
		<nav class="menu">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</nav>
	</div>

	<div class="image-container">
		<img src=<"imagem1.jpj>
	</div>
</body>
</html>
