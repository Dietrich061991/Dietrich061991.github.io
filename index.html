<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meu Menu</title>
	<style>
		/* Estilização do menu */
		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #333;
			padding: 20px 0;
			position: fixed;
			top: 0px;
			z-index: 99;
			width: 100%;
		}
		
		.menu a {
			color: white;
			text-decoration: none;
			margin: 0 20px;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.menu a:hover {
			color: #ff9800;
		}

		/* Estilização do corpo */
		body {
			background-color: black;
			margin: 80px 0 0 0;
			padding: 0;
		}

		/* Estilização da imagem */
		.imagem-container {
			position: relative;
		}

		.imagem {
			width: 100%;
			height: auto;
		}

		.imagem-texto {
			position: absolute;
			top: 0;
			left: 0;
			color: white;
			padding: 20px;
			font-size: 24px;
			line-height: 1.5;
			z-index: 1;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<div class="imagem-container">
		<img src="imagem1.jpg" alt="Imagem" class="imagem">
		<div class="imagem-texto">
			Ready to make the biggest change in your business? We can help you simplify accounting and taxation. Contact us to find out how we can help you run your business more efficiently and effectively.
		</div>
	</div>
</body>
</html>
